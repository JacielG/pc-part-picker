<h1>Build List</h1>
<button type="button" class="btn btn-success mb-2" (click)="createBuild()"><i class="fas fa-plus"></i> Create</button>
<table class="table table-stripped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Build Name</th>
            <th scope="col">Description</th>
            <th scope="col">Component</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let build of builds">
            <th scope="row">{{ build.id }}</th>
            <td>{{ build.name }}</td>
            <td>{{ build.description }}</td>
            <td>{{ build.component.name }}</td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info" (click)="editBuild(build.id)"><i
                            class="fas fa-pencil-alt"></i></button>
                    <button type="button" class="btn btn-danger" (click)="deleteBuild(build.id)"><i
                            class="fas fa-trash-alt"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
